        // --- Custom Hooks ---

        // Custom Hook for Scroll-based class toggling
        const useScrollToggle = (scrollThreshold = 50) => {
            const [isScrolled, setIsScrolled] = useState(false);
            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > scrollThreshold);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, [scrollThreshold]);
            return isScrolled;
        };

        // Custom Hook for Active Navigation Link (Scrollspy)
        const useScrollSpy = (navLinks) => {
            const [activeSection, setActiveSection] = useState(navLinks[0].href);
            useEffect(() => {
                const sectionIds = navLinks.map(link => link.href.substring(1));
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                setActiveSection(`#${entry.target.id}`);
                            }
                        });
                    },
                    { rootMargin: '-30% 0px -70% 0px' }
                );

                sectionIds.forEach((id) => {
                    const el = document.getElementById(id);
                    if (el) observer.observe(el);
                });
                
                return () => sectionIds.forEach((id) => {
                    const el = document.getElementById(id);
                    if (el) observer.unobserve(el);
                });
            }, [navLinks]);
            return activeSection;
        };

        // --- App Components ---

        const Loader = () => {
            const [ellipsis, setEllipsis] = useState('.');
            useEffect(() => {
                const interval = setInterval(() => {

                return () => clearInterval(interval);
            }, []);
            return (

                    <p id="loader-text">
                        Entering Jeron Luther's Portfolio<span id="loader-ellipsis">{ellipsis}</span>
                    </p>
                </div>
            );
        };
        
        const CustomCursor = () => {
            useEffect(() => {
                if (window.matchMedia("(pointer: coarse)").matches) return;
                
                const cursorDot = document.createElement('div');
                cursorDot.className = 'cursor cursor-dot';
                document.body.appendChild(cursorDot);

                const cursorCircle = document.createElement('div');
                cursorCircle.className = 'cursor cursor-circle';
                document.body.appendChild(cursorCircle);

                const moveCursor = e => {
                    const { clientX, clientY } = e;
                    cursorDot.style.left = `${clientX}px`;
                    cursorDot.style.top = `${clientY}px`;
                    cursorCircle.style.left = `${clientX}px`;
                    cursorCircle.style.top = `${clientY}px`;
                };

                const onEnter = () => document.body.classList.add('cursor-interact');
                const onLeave = () => document.body.classList.remove('cursor-interact');

                window.addEventListener('mousemove', moveCursor);
                document.querySelectorAll('.cursor-interact').forEach(el => {
                    el.addEventListener('mouseenter', onEnter);
                    el.addEventListener('mouseleave', onLeave);
                });

                return () => {
                    window.removeEventListener('mousemove', moveCursor);
                    document.querySelectorAll('.cursor-interact').forEach(el => {
                        el.removeEventListener('mouseenter', onEnter);
                        el.removeEventListener('mouseleave', onLeave);
                    });
                    cursorDot.remove();
                    cursorCircle.remove();
                };
            }, []);

            return null; // This component does not render anything itself
        };

        const Header = ({ navLinks, activeSection, isScrolled }) => (
            <nav id="main-nav" className={`navbar navbar-expand-md fixed-top px-3 ${isScrolled ? 'scrolled' : ''}`}>
                <div className="container-fluid">

                                        href={link.href}
                                    >
                                        {link.label}
                                    </a>
                                </li>
                            ))}
                        </ul>
                    </div>
                </div>
            </nav>
        );
        
        const Typewriter = ({ textOptions, typingSpeed = 100, erasingSpeed = 50, delay = 2000 }) => {
            const [text, setText] = useState('');
            const textIndex = useRef(0);
            const charIndex = useRef(0);
            const isErasing = useRef(false);
            
            useEffect(() => {
                const handleTyping = () => {
                    const currentText = textOptions[textIndex.current];
                    if (isErasing.current) {
                        if (charIndex.current > 0) {
                            setText(prev => prev.substring(0, prev.length - 1));
                            charIndex.current--;
                            setTimeout(handleTyping, erasingSpeed);
                        } else {
                            isErasing.current = false;
                            textIndex.current = (textIndex.current + 1) % textOptions.length;
                            setTimeout(handleTyping, typingSpeed);
                        }
                    } else {
                        if (charIndex.current < currentText.length) {
                            setText(prev => prev + currentText.charAt(charIndex.current));
                            charIndex.current++;
                            setTimeout(handleTyping, typingSpeed);
                        } else {
                            isErasing.current = true;
                            setTimeout(handleTyping, delay);
                        }
                    }
                };

                const timeoutId = setTimeout(handleTyping, delay);
                return () => clearTimeout(timeoutId);
            }, [textOptions, typingSpeed, erasingSpeed, delay]);

            return (
                <p>
                    I build things to solve problems. <span className="typed-text">{text}</span>
                    <span className="typed-cursor"> </span>
                </p>

                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );
        
        const Contact = () => (
            <section id="contact" className="section">
                <div className="container text-center">
                    <h2 className="section-title animate-on-scroll">Get In Touch</h2>
                    <div className="animate-on-scroll" style={{ transitionDelay: '100ms' }}>
                        <p className="lead mb-4 mx-auto" style={{ maxWidth: '600px' }}>My inbox is always open. Whether you have a question, a project proposal, or just want to say hello, I'll get back to you!</p>
                        <a href={`mailto:${portfolioData.contact.email}`} className="btn btn-lg contact-btn cursor-interact">Say Hello</a>
                    </div>
                </div>
            </section>
        );
        
        const Footer = () => (
            <footer className="footer">
                <div className="container">
                    <div className="social-icons mb-3">
                        {portfolioData.contact.github && <a href={portfolioData.contact.github} target="_blank" rel="noopener noreferrer" className="cursor-interact" aria-label="Jeron Luther on GitHub"><i className="bi bi-github"></i></a>}
                        {portfolioData.contact.instagram && <a href={portfolioData.contact.instagram} target="_blank" rel="noopener noreferrer" className="cursor-interact" aria-label="Jeron Luther on Instagram"><i className="bi bi-instagram"></i></a>}
                        {portfolioData.contact.facebook && <a href={portfolioData.contact.facebook} target="_blank" rel="noopener noreferrer" className="cursor-interact" aria-label="Jeron Luther on Facebook"><i className="bi bi-facebook"></i></a>}
                    </div>
                    <p className="mb-0 text-muted">Designed & Built by {portfolioData.name} Â© {new Date().getFullYear()}</p>
                </div>
            </footer>
        );

        const MobileNav = ({ navLinks, activeSection }) => (
            <nav className="mobile-nav">
                <div className="mobile-nav-inner">
                    {navLinks.map(link => (
                        <a 
                            className={`mobile-nav-item nav-link ${activeSection === link.href ? 'active' : ''}`} 
                            href={link.href} 
                            key={link.href}
                        >
                            <i className={`bi ${link.icon}`}></i>
                            <span>{link.label}</span>
                        </a>
                    ))}
                </div>
            </nav>
        );
        
        const BackToTopButton = ({ isVisible }) => (
            <a href="#home" className={`back-to-top cursor-interact ${isVisible ? 'visible' : ''}`} aria-label="Back to top">
                <i className="bi bi-arrow-up"></i>
            </a>
        );
        
        // --- Main App Component ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const isScrolled = useScrollToggle(50);
            const activeSection = useScrollSpy(portfolioData.navLinks);
            
            useEffect(() => {
                const timer = setTimeout(() => {
                    setLoading(false);
                    document.body.classList.remove('loading');
                }, 1500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (loading) return; // Don't run effects until the app is visible

                // Scroll animations
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('is-visible'); }); 
                }, { threshold: 0.1 });
                document.querySelectorAll('.animate-on-scroll').forEach(el => observer.observe(el));

                // Particles
                if (window.tsParticles) {
                    tsParticles.load("tsparticles", { fpsLimit: 120, particles: { number: { value: 80, density: { enable: true, value_area: 800 } }, color: { value: "#5effd4" }, shape: { type: "circle" }, opacity: { value: 0.5, random: true }, size: { value: 2, random: true }, links: { enable: true, distance: 150, color: "#94a3b8", opacity: 0.4, width: 1 }, move: { enable: true, speed: 1, direction: "none", outModes: { default: "out" } } }, interactivity: { events: { onhover: { enable: true, mode: "repulse" }, onclick: { enable: true, mode: "push" } }, modes: { repulse: { distance: 100 }, push: { particles_nb: 4 } } }, retina_detect: true, background: { color: "transparent" } });
                }

                // Tilt effect (non-touch devices only)
                if (window.matchMedia("(pointer: fine)").matches) {
                    document.querySelectorAll('.tilt-card').forEach(card => {
                        const maxRotate = 10;
                        const handleMouseMove = (e) => { 
                            const rect = card.getBoundingClientRect(), x = e.clientX - rect.left, y = e.clientY - rect.top, { width, height } = rect;
                            const rotateY = (x / width - 0.5) * maxRotate * -1, rotateX = (y / height - 0.5) * maxRotate; 
                            card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.05, 1.05, 1.05)`;
                        };
                        const handleMouseLeave = () => { card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)'; };
                        card.addEventListener('mousemove', handleMouseMove);
                        card.addEventListener('mouseleave', handleMouseLeave);

                        // Cleanup
                        return () => {
                            card.removeEventListener('mousemove', handleMouseMove);
                            card.removeEventListener('mouseleave', handleMouseLeave);
                        };
                    });
                }
                
            }, [loading]);

            return (
                <React.Fragment>
                    {loading && <Loader />}
                    <div id="app-container" style={{ visibility: loading ? 'hidden' : 'visible', opacity: loading ? 0 : 1 }}>
                        <CustomCursor />
                        <Header navLinks={portfolioData.navLinks} activeSection={activeSection} isScrolled={isScrolled} />
                        <main>
                            <Hero />
                            <About />
                            <Skills />
                            <Projects />
                            <Contact />
                        </main>
                        <Footer />
                        <MobileNav navLinks={portfolioData.navLinks} activeSection={activeSection} />
                        <BackToTopButton isVisible={isScrolled} />
                    </div>
                </React.Fragment>
            );
        };

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
